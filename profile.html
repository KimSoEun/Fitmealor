    <script>
        let originalData = null;

        // Check if logged in
        const token = localStorage.getItem('fitmealor_token');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Load user profile
        async function loadProfile() {
            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/profile', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    displayProfile(user);
                    originalData = user;
                } else {
                    showAlert('ÌîÑÎ°úÌïÑÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§ / Failed to load profile', 'error');
                    localStorage.removeItem('fitmealor_token');
                    localStorage.removeItem('fitmealor_user');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                }
            } catch (error) {
                showAlert('ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå® / Server connection failed', 'error');
            }
        }

        function displayProfile(user) {
            // Header
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('avatarIcon').textContent = user.name.charAt(0).toUpperCase();

            // Stats
            const bmi = (user.weight_kg / Math.pow(user.height_cm / 100, 2)).toFixed(1);
            document.getElementById('currentBMI').textContent = bmi;

            let bmr;
            if (user.gender === 'male') {
                bmr = 10 * user.weight_kg + 6.25 * user.height_cm - 5 * user.age + 5;
            } else if (user.gender === 'female') {
                bmr = 10 * user.weight_kg + 6.25 * user.height_cm - 5 * user.age - 161;
            } else {
                bmr = 10 * user.weight_kg + 6.25 * user.height_cm - 5 * user.age - 78; // Average
            }
            const tdee = Math.round(bmr * 1.55);
            document.getElementById('currentTDEE').textContent = tdee;

            // Form fields
            document.getElementById('age').value = user.age;
            document.getElementById('gender').value = user.gender;
            document.getElementById('height').value = user.height_cm;
            document.getElementById('weight').value = user.weight_kg;
            document.getElementById('targetWeight').value = user.target_weight_kg;
            document.getElementById('activity').value = user.activity_level;
            document.getElementById('goal').value = user.health_goal;

            // Allergies
            document.querySelectorAll('.allergen-checkbox').forEach(cb => {
                cb.checked = user.allergies.includes(cb.value);
            });
        }

        // Update profile
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Ï†ÄÏû• Ï§ë... / Saving...';

            const allergies = Array.from(document.querySelectorAll('.allergen-checkbox:checked'))
                .map(cb => cb.value);

            const data = {
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                height_cm: parseFloat(document.getElementById('height').value),
                weight_kg: parseFloat(document.getElementById('weight').value),
                target_weight_kg: parseFloat(document.getElementById('targetWeight').value),
                activity_level: document.getElementById('activity').value,
                health_goal: document.getElementById('goal').value,
                allergies: allergies
            };

            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('‚úÖ ÌîÑÎ°úÌïÑÏù¥ ÏóÖÎç∞Ïù¥Ìä∏ÎêòÏóàÏäµÎãàÎã§! / Profile updated successfully!', 'success');

                    // Update stored user data
                    localStorage.setItem('fitmealor_user', JSON.stringify(result));

                    // Reload profile
                    setTimeout(() => {
                        loadProfile();
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }, 1500);
                } else {
                    showAlert('‚ùå ' + (result.detail || 'ÏóÖÎç∞Ïù¥Ìä∏ Ïã§Ìå® / Update failed'), 'error');
                }
            } catch (error) {
                showAlert('‚ùå ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå® / Server connection failed', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üíæ Î≥ÄÍ≤ΩÏÇ¨Ìï≠ Ï†ÄÏû• / Save Changes';
            }
        });

        // Cancel button
        document.getElementById('cancelBtn').addEventListener('click', () => {
            if (originalData) {
                displayProfile(originalData);
                showAlert('‚ÑπÔ∏è Î≥ÄÍ≤ΩÏÇ¨Ìï≠Ïù¥ Ï∑®ÏÜåÎêòÏóàÏäµÎãàÎã§ / Changes cancelled', 'success');
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('Î°úÍ∑∏ÏïÑÏõÉ ÌïòÏãúÍ≤†ÏäµÎãàÍπå? / Do you want to logout?')) {
                localStorage.removeItem('fitmealor_token');
                localStorage.removeItem('fitmealor_user');
                // Keep auto-login credentials for next login
                // If you want to clear auto-login on logout, uncomment these lines:
                // localStorage.removeItem('fitmealor_auto_email');
                // localStorage.removeItem('fitmealor_auto_password');
                window.location.href = 'login.html';
            }
        });

        // Delete Account
        document.getElementById('deleteAccountBtn').addEventListener('click', async (e) => {
            e.preventDefault();

            if (!confirm(confirmMessage)) {

            }

            const doubleConfirm = 'ÎßàÏßÄÎßâ ÌôïÏù∏ÏûÖÎãàÎã§. Ï†ïÎßêÎ°ú ÌÉàÌá¥ÌïòÏãúÍ≤†ÏäµÎãàÍπå?\n\nFinal confirmation. Do you really want to delete your account?';

            if (!confirm(doubleConfirm)) {

            try {
                const response = await fetch('http://localhost:8000/api/v1/auth/account', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + token

                const result = await response.json();

                    deleteBtn.disabled = false;
                    deleteBtn.textContent = 'üóëÔ∏è Delete Account / ÌöåÏõê ÌÉàÌá¥';
                }
            } catch (error) {
                showAlert('‚ùå ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå® / Server connection failed', 'error');
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'üóëÔ∏è Delete Account / ÌöåÏõê ÌÉàÌá¥';
            }
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = 'alert alert-' + type;
            alertBox.textContent = message;

            window.scrollTo({ top: 0, behavior: 'smooth' });
